<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Entre em contato</title>
    </head>
    <body>
        <h1>Entre em contato</h1>
        <p>Informe seu e-mail</p>
        <input type="text">
        <p>Selecione o assunto</p>
        <select name="assunto">
            <option value="1">Suporte Técnico</option>
            <option value="2">Solicitação de Orçamento</option>
            <option value="3">Feedback sobre Serviços</option>
            <option value="4">Parcerias e Colaborações</option>
        </select>
        <p>Escreva sobre:</p>
        <textarea name="descricao" rows="9" cols="100"></textarea>
        <br>
        <button>Enviar</button>
        <br>
        <br>
        <a href="paginaPrincipal.html">Voltar para página principal</a>
    </body>
</html>
